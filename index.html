<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Taller 3</title>
</head>
<body>
    <div class="container" style="background-color: lightblue; height: 400px; width: 600px; margin-top: 100px; border-radius: 10px;">
        <center><h1 style="color: white;">Figura</h1></center>
        <div class="row">
            <div class="col-6">
                <input class="form-control me-2" type="text" placeholder="Ingrese el color de la figura" id="color" style="text-align: center; margin-top: 10px;">
            </div>
            <div class="col-6">
                <input class="form-control me-2" type="text" placeholder="Ingrese el area de la figura" id="area" style="text-align: center; margin-top: 10px;">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;" id="new">

        </div>
        
        <div class="row" style="margin-left: 240px; margin-top: 20px;" >
            <div class="col-12">
                <button type="button" class="btn btn-light" id="calculo">Calcular</button>
            </div>
        </div>
        <div class="row" id="result">

        </div>
    </div>

    <div class="container" style="background-color: lightblue; height: 400px; width: 600px; margin-top: 100px; border-radius: 10px;">
        <center><h1 style="color: white;">Circulo</h1></center>
        <div class="row">
            <div class="col-6">
                <input class="form-control me-2" type="text" placeholder="Ingrese el color del circulo" id="colorC" style="text-align: center; margin-top: 10px;">
            </div>
            <div class="col-6">
                <input class="form-control me-2" type="text" placeholder="Ingrese el radio del circulo" id="radio" style="text-align: center; margin-top: 10px;">
            </div>
        </div>
        <div class="row" style="margin-left: 240px; margin-top: 20px;" >
            <div class="col-12">
                <button type="button" class="btn btn-light" id="calculoC">Calcular</button>
            </div>
        </div>
        <div class="row" id="resultC">

        </div>
    </div>

    <div class="container" style="background-color: lightblue; height: 400px; width: 600px; margin-top: 100px; border-radius: 10px;">
        <center><h1 style="color: white;">Rectangulo</h1></center>
        <div class="row">
            <div class="col-4">
                <input class="form-control me-2" type="text" placeholder="Ingrese el color del rectangulo" id="colorR" style="text-align: center; margin-top: 10px;">
            </div>
            <div class="col-4">
                <input class="form-control me-2" type="text" placeholder="Ingrese el largo del rectangulo" id="largo" style="text-align: center; margin-top: 10px;">
            </div>
            <div class="col-4">
                <input class="form-control me-2" type="text" placeholder="Ingrese el ancho del rectangulo" id="ancho" style="text-align: center; margin-top: 10px;">
            </div>
        </div>
        <div class="row" style="margin-left: 240px; margin-top: 20px;" >
            <div class="col-12">
                <button type="button" class="btn btn-light" id="calculoR">Calcular</button>
            </div>
        </div>
        <div class="row" id="resultR">

        </div>
    </div>












    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
